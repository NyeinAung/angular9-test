<div  class="col-md-5 offset-md-4 col-sm-12">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="contactForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group row mb-3">
                    <label class="col-md-3 col-sm-4 col-form-label">Full Name <span class="text-danger">*</span></label>
                    <div class="col-md-9 col-sm-8">
                        <input type="text" formControlName="name" class="form-control">
                        <span class="text-danger" *ngIf="contactForm.controls['name'].invalid && (contactForm.controls['name'].dirty || contactForm.controls['name'].touched) && contactForm.controls['name'].errors.required">
                            Name is required.
                        </span>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-md-3 col-sm-4 col-form-label">Email <span class="text-danger">*</span></label>
                    <div class="col-md-9 col-sm-8">
                        <input type="email" formControlName="email" class="form-control" email>
                        <span class="text-danger" *ngIf="contactForm.controls['email'].invalid && (contactForm.controls['email'].dirty || contactForm.controls['email'].touched) && contactForm.controls['email'].errors.required">
                            Email is required.
                        </span>
                        <span class="text-danger" *ngIf="(contactForm.controls['email'].dirty || contactForm.controls['email'].touched) && contactForm.controls['email'].errors?.email">
                            Invalid Email.
                        </span>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-md-3 col-sm-4 col-form-label">Telephone <span class="text-danger">*</span></label>
                    <div class="col-md-9 col-sm-8">
                        <input type="phone" formControlName="phone" class="form-control" required>
                        <span class="text-danger" *ngIf="contactForm.controls['phone'].invalid && (contactForm.controls['phone'].dirty || contactForm.controls['phone'].touched) && contactForm.controls['phone'].errors.required">
                            Phone is required.
                        </span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-sm btn-success float-end" [disabled]="contactForm.pristine || contactForm.invalid"><i class="bi bi-save"></i> Save</button>
                        <button class="btn btn-sm btn-light text-danger float-end me-1" [routerLink]="['/contacts/home']"><b><i class="bi bi-x"></i> Cancel</b></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <ng-template #mymodal let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Already Exists!</h4>
        </div>
        <div class="modal-body">
            <div class="alert alert-info" role="alert">
                This contact already exists.
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="decline()">OK</button>
        </div>
    </ng-template>
</div>
